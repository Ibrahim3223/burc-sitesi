{{- /* Article Schema - For Horoscope Content Pages */ -}}
{{- if or (eq .Type "burc") (eq .Params.type "gunluk") (eq .Params.type "haftalik") (eq .Params.type "aylik") -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ .Site.BaseURL }}images/default-og.jpg",
    "width": 1200,
    "height": 630
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ if .Lastmod }}{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}{{ else }}{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}{{ end }}",
  "author": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}images/logo.png",
      "width": 600,
      "height": 60
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "keywords": "{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ end }}",
  "articleSection": "{{ if .Params.type }}{{ .Params.type }}{{ else }}Bur√ß{{ end }}",
  "inLanguage": "tr-TR"
}
</script>
{{- end -}}
