{{- /* Organization Schema - Website/Brand Information */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ .Site.BaseURL }}images/logo.png",
    "width": 600,
    "height": 60
  },
  "description": "{{ .Site.Params.description }}",
  "sameAs": [
    {{- if .Site.Params.social.twitter }}"{{ .Site.Params.social.twitter }}",{{- end }}
    {{- if .Site.Params.social.facebook }}"{{ .Site.Params.social.facebook }}",{{- end }}
    {{- if .Site.Params.social.instagram }}"{{ .Site.Params.social.instagram }}"{{- end }}
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "Customer Service",
    "availableLanguage": "Turkish"
  }
}
</script>
