name: AylÄ±k BurÃ§ YorumlarÄ±

on:
  schedule:
    - cron: '0 5 1 * *'  # Her ayÄ±n 1'i saat 05:00 UTC (08:00 TÃ¼rkiye)
  workflow_dispatch:

concurrency:
  group: burc-content-update
  cancel-in-progress: false

jobs:
  generate-monthly-horoscopes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install groq python-dotenv

      - name: Generate monthly horoscopes
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd scripts
          python generate_monthly_archive.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add hugo-site/content/
          git diff --staged --quiet || git commit -m "ðŸ“Š AylÄ±k burÃ§ yorumlarÄ±: $(date +'%Y-%m')"

          # Pull latest changes and retry push up to 3 times
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push failed, retrying in 5 seconds... (attempt $i/3)"
            sleep 5
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
