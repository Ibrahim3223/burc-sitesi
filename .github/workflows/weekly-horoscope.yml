on:
  schedule:
    - cron: '0 4 * * 1'  # Her Pazartesi saat 04:00 UTC
  workflow_dispatch:

jobs:
  generate-weekly-horoscopes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install groq
      
      - name: Generate weekly horoscopes
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd scripts
          python generate_weekly_archive.py
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add hugo-site/content/
          git diff --staged --quiet || git commit -m "ðŸ“… HaftalÄ±k burÃ§ yorumlarÄ±: $(date +'%Y-W%V')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
