name: G√ºnl√ºk Bur√ß Yorumlarƒ±

on:
  schedule:
    - cron: '0 3 * * *'  # Her g√ºn saat 03:00 UTC (06:00 T√ºrkiye saati)
  workflow_dispatch:  # Manuel tetikleme i√ßin

jobs:
  generate-daily-horoscopes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install groq python-dotenv
      
      - name: Generate daily horoscopes
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd scripts
          python generate_daily_archive.py
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add hugo-site/content/
          git diff --staged --quiet || git commit -m "üåü G√ºnl√ºk bur√ß yorumlarƒ±: $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
